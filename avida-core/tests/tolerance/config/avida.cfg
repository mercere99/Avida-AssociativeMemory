VERSION_ID 2.11.0   # Do not change this value.

RANDOM_SEED 42

WORLD_X 20
WORLD_Y 20

USE_FORM_GROUPS 2  	   # Enable organisms to form groups. 0=off,
                       #  1=on no restrict,
                       #  2=on restrict to defined
DEFAULT_GROUP 0        # Default group to assign to organisms not asserting a group membership (-1 indicates disabled)
JOIN_GROUP_FAILURE 0   # Percent chance for failing to switch groups
TOLERANCE_WINDOW 3     # Window of previous updates used to evaluate org's tolerance levels (0 indicates tolarance disabled)
MAX_TOLERANCE 10       # Maximum tolerance level
TOLERANCE_VARIATIONS 0 # 0=all tolerance active
                       # 1=only immigration tolerance active
TRACK_TOLERANCE	1

#include instset-heads.cfg                     # Instruction set file ('-' = use default for hardware type)

